<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>R15 Scholarship App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

  <script src="js/main.js"></script>

    <div class="form_container">
      <form action="/some/file/here" method="post">

        <div class="description">
          <!-- Eventually make this logo a static file. That will function much better. -->
          <img class="logo" id="r15logo" src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_1/v1561477313/region15org/wrru4hrzclmsdc6lho1q/R15_logo_colorMatchRed.eps" alt="Region 15 Logo">
          <p>Please excuse my sad remake of a Google Form.</p><br><br>
          <p>All questions are required unless marked otherwise.</p>
        </div>

        <!-- Student Name -->
        <div class="question_container">
          <div class="question_with_desc">
            <label class="question" for="s_nameInput">Student Name:</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" placeholder="Your answer" type="text" id="s_nameInput" autocomplete="name" autofocus="autofocus" required="required">
          </div>
        </div>

        <!-- Student Gender -->
        <!-- Style the <select> when you get the chance. -->
        <div class="question_container">
          <div class="question">
            <label class="question" for="s_gender">Student Gender</label>
          </div>
          <div class="short_answer">
            <select id="s_gender" required="required">
              <option value="">Choose...</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
        </div>

        <!-- Student ID Number -->
        <div class="question_container">
          <div class="question_with_desc">
            <label class="question" for="s_id">Student ID Number</label>
          </div>
          <div class="question_description">
            <label class="question_description">This can be found on your student ID card.</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" pattern="\d{7}" placeholder="Your answer" id="s_id" required="required">
          </div>
        </div>

        <!-- Student SSN -->
        <div class="question_container">
          <div class="question">
            <label class="question" for="s_ssn">Last 4 digits of Student's SSN</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" pattern="\d{4}" placeholder="Your answer" id="s_ssn" required="required">
          </div>
        </div>

        <!-- Student DOB -->
        <div class="question_container">
          <div class="question">
            <label class="question" for="s_dob">Student's Date of Birth</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" type="date" id="s_dob" required="required">
          </div>
        </div>

        <!-- Student Street Address -->
        <div class="question_container">
          <div class="question">
            <label class="question" for="s_address">Street Address</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" type="text" id="s_address" placeholder="Your answer" required="required">
          </div>
        </div>

        <!-- Student Phone Number -->
        <div class="question_container">
          <div class="question">
            <label class="question" for="s_phone">Preferred Phone Number</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" type="tel" id="s_phone" placeholder="Your answer" required="required">
          </div>
        </div>

        <!-- Student Preferred Email -->
        <div class="question_container">
          <div class="question_with_desc">
            <label class="question" for="s_email">Preferred Contact Email</label>
          </div>
          <div class="question_description">
            <label class="question_description">You may leave this blank to use your Region 15 email address.</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" type="email" id="s_email" placeholder="Your answer">
          </div>
        </div>

        <!-- Guardian 1 Name -->
        <div class="question_container">
          <div class="question">
            <label class="question" for="g1_name">First Guardian's Name</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" type="text" id="g1_name" placeholder="Your answer" required="required">
          </div>
        </div>

        <!-- Guardian 1 Relationship -->
        <div class="question_container">
          <div class="question">
            <label class="question" for="g1_relationship">First Guardian's Relationship to Student</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" type="text" id="g1_relationship" placeholder="Your answer" required="required">
          </div>
        </div>

        <!-- Guardian 2 Name -->
        <div class="question_container">
          <div class="question">
            <label class="question" for="g2_name">Second Guardian's Name</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" type="text" id="g2_name" placeholder="Your answer" required="required">
          </div>
        </div>

        <!-- Guardian 2 Relationship -->
        <div class="question_container">
          <div class="question">
            <label class="question" for="g2_relationship">Second Guardian's Relationship to Student</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" type="text" id="g2_relationship" placeholder="Your answer" required="required">
          </div>
        </div>

        <!-- Unweighted GPA -->
        <div class="question_container">
          <div class="question">
            <label class="question" for="gpa">Unweighted GPA (needs work)</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" type="number" id="gpa" placeholder="Your answer" required="required">
          </div>
        </div>

        <!-- SAT Reading -->
        <div class="question_container">
          <div class="question">
            <label class="question" for="sat_reading">SAT Reading High Score</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" type="number" id="sat_reading" placeholder="Your answer" required="required">
          </div>
        </div>

        <!-- SAT Math -->
        <div class="question_container">
          <div class="question">
            <label class="question" for="sat_math">SAT Math High Score</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" type="number" id="sat_math" placeholder="Your answer" required="required">
          </div>
        </div>

        <!-- ACT Score -->
        <div class="question_container">
          <div class="question_with_desc">
            <label class="question" for="act_score">ACT High Score</label>
          </div>
          <div class="question_description">
            <label class="question_description">Leave this blank if it does not apply.</label>
          </div>
          <div class="short_answer">
            <input class="short_answer" type="number" id="act_score" placeholder="Your answer">
          </div>
        </div>

        <!-- Buttons at the bottom of the form. -->
        <div class="buttons">
          <button onclick="alert('Going Back')">Back</button>
          <button type="submit">Submit</button>
          <button class="contact">Contact Us</button>
        </div>

      </form>
    </div>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>

  </body>
</html>
